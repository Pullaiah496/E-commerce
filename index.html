<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <div id="cart-summary">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-id="1" data-price="20" data-name="Product 1">
                <img src="Z:\Devops496\Files\img1.jfif" alt="Product 1" />
                <h2>Headset</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-price="30" data-name="Product 2">
                <img src="Z:\Devops496\Files\img2.jfif" alt="Product 2" />
                <h2>Men's Shoes</h2>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-price="40" data-name="Product 3">
                <img src="Z:\Devops496\Files\img3.jfif" alt="Product 3" />
                <h2>Watch for mens</h2>
                <p>$40.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-price="500" data-name="Product 4">
                <img src="Z:\Devops496\Files\img4.jfif" alt="Product 4" />
                <h2>Apple Mac book</h2>
                <p>$500.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5" data-price="10" data-name="Product 5">
                <img src="Z:\Devops496\Files\img5.jpg" alt="Product 5" />
                <h2>Mens's brown color shirt</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
			<div class="product" data-id="6" data-price="10" data-name="Product 6">
                <img src="Z:\Devops496\Files\img6.jfif" alt="Product 5" />
                <h2>iphone 14</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
			<div class="product" data-id="7" data-price="10" data-name="Product 7">
                <img src="Z:\Devops496\Files\img7.jpg" alt="Product 5" />
                <h2>Rolex Watch for Mens's</h2>
                <p>$8.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
			<div class="product" data-id="8" data-price="10" data-name="Product 8">
                <img src="Z:\Devops496\Files\img8.jpg" alt="Product 5" />
                <h2>Redtape Shoes</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
			<div class="product" data-id="9" data-price="10" data-name="Product 9">
                <img src="Z:\Devops496\Files\img9.jpg" alt="Product 5" />
                <h2>Men's Shoes</h2>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="total-price">0.00</span></p>
                <button id="close-cart">Close</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="view-cart">View Cart</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
